version: "3"
services:
    db:
        image: postgres:13-alpine
        environment:
            POSTGRES_PASSWORD: postgres
            POSTGRES_USER: postgres
        volumes:
            - postgres-data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        restart: always
    app:
        container_name: server
        restart: always
        build: .
        ports:
            - "3333:3333"
        depends_on:
            - db
        environment:
            - DB_HOST=db
volumes:
    postgres-data: {}
