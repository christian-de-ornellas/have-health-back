version: "3.9"
services:
    db:
        image: postgres:14.3-alpine
        environment:
            POSTGRES_PASSWORD: postgres
            POSTGRES_USER: postgres
        volumes:
            - ./pgdata:/var/lib/postgresql/data
        ports:
            - "5432:5432"
    app:
        container_name: server
        restart: always
        build: .
        ports:
            - "3333:3333"
        depends_on:
            - db
        command: yarn start
